<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Table {{ table_id }}</title>
        <link rel="stylesheet" href="/static/css/pageJeu.css">
    </head>
    <body>
        <div id="salle-attente" class="">
            <h1>Salle d'attente pour la table <span id="table-id">{{ table_id }}</span></h1>
            <p>Connecté en tant que <span id="nom-joueur">{{ nom_joueur}}</span></p>
            <p id="joueurs-info"><span id="joueurs-connectes">{{ nombre_joueurs }}</span>/{{ max_joueurs }} joueurs</p>
        </div>

        <div id="jeu-lance" class="hidden">
            <h1>Table {{ table_id }}</h1>

            <div id="infos-générales">
                <p id="cartes-communes"></p>
                <p>Pot : <span id="pot"></span></p>
            </div>

            <div id="joueurs">

            </div>

            <button id="btn-fold">Fold</button>
            <button id="btn-call-check">Call</button>
            <button id="btn-bet">Bet</button>
        </div>

        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="/static/js/websocket.js"></script>
    </body>
</html>
